<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AstroBot – An AI-Powered Assistant for ISRO Knowledge Retrieval</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="chat-container">
    <div class="header">
    
        <img src="https://png.pngtree.com/png-vector/20240827/ourmid/pngtree-astro-bot-bot-png-image_13454335.png" class="logo" />
    
        <h1>AstroBot</h1>
    
    <p class="subheading">Astro Space Assistant</p>
    </div>

    <div class="chat-box">
        <div class="user-msg hidden">What is ISRO?</div>
    <div class="bot-msg hidden">ISRO is the Indian Space Research Organisation, India’s national space agency.</div>
    </div>

    
    <div class="input-area">
    
        <input type="text" placeholder="Ask me anything about ISRO..." />
    
        <button>Send</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
